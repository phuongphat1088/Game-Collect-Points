<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phan Phương Phát</title>
  <link rel="shortcut icon" href="./public/images/P_Logo_Circle.png" type="image/x-icon">
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/all.min.css">
  <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>
  <div class="screen">
    <div class="circle circle-red">10</div>
    <div class="circle circle-blue">5</div>
    <div class="circle circle-green">2</div>
    <div class="circle circle-orange">1</div>
    <div class="circle circle-black">0</div>
    <div class="circle circle-red">10</div>
    <div class="circle circle-blue">5</div>
    <div class="circle circle-green">2</div>
    <div class="circle circle-orange">1</div>
    <div class="circle circle-black">0</div>

    <div class="section-info">
      <div class="time-info">Lần: <span class="time">0</span></div>
      <div class="point-info">Điểm: <span class="point">0</span></div>
    </div>

    <div class="section-start">
      <div class="start-text">Bắt đầu !<span class="point"></span></div>
      <button class="start-btn"><i class="fa-solid fa-play"></i></button>
    </div>
  </div>

  <script src="./public/js/scripts.js"></script>
</body>

</html>
